@defer (when apiData) {
    <div class="row">
        <div class="col-12 my-2">
            <h3 class="text-primary text-center border shadow-sm py-2 rounded-1">
                Hay un total de {{apiData.info.count}} personajes en esta API
            </h3>
        </div>
        @for (char of apiData.results; track char.id) {
            <div class="col-md-3 my-2">
                <div class="card shadow" [routerLink]="'/char-detail/' + char.id">
                    <div class="card-header bg-primary-subtle">
                        <div class="card-title py-2 px-1">
                            <h5>{{char.name}}</h5>
                        </div>
                    </div>
                    <img [src]="char.image" [alt]="char.name" class="card-img-top">
                    <div class="card-body">
                        <div class="card-text"><strong>Gender: </strong>{{char.gender}}</div>
                        <div class="card-text"><strong>Status: </strong>{{char.status}}</div>
                    </div>
                    <div class="card-footer">
                        {{char.created | date: 'longDate'}}
                    </div>
                </div>
            </div>
        }
    </div>
} @placeholder(minimum 500ms) {
    <h2 class="text-center text-primary">Loading...</h2>
}
